name: Deploy Documentation

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-glightbox mkdocs-minify-plugin

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true

      - name: Send Google Chat notification
        if: github.ref == 'refs/heads/main'
        env:
          ENCODED_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          if [ -z "$ENCODED_WEBHOOK_URL" ]; then
            echo "‚ùå GOOGLE_CHAT_WEBHOOK_URL secret is not set. Skipping notification."
            exit 0
          fi

          WEBHOOK_URL=$(echo "$ENCODED_WEBHOOK_URL" | base64 -d)

          if [ -z "$WEBHOOK_URL" ]; then
            echo "‚ùå Failed to decode the webhook URL."
            exit 0
          fi

          curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"text\": \"üìò **Documentation Update**\n\nZSoftly documentation has been deployed to GitHub Pages.\n\n**Repo**: ${{ github.repository }}\n**URL**: https://zsoftly.github.io/zsoftly-services/\n**Run**: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            "$WEBHOOK_URL"