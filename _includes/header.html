<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ "/" | relative_url }}">
      <img src="{{ "/assets/images/217183861/Logo Files/png/Color logo - no background.png" | relative_url }}" alt="{{ site.title | escape }}" class="light-logo">
      <img src="{{ "/assets/images/217183861/Logo Files/png/White logo - no background.png" | relative_url }}" alt="{{ site.title | escape }}" class="dark-logo">
    </a>
    
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <i class="fas fa-bars"></i>
        </span>
      </label>

      <div class="trigger">
        {%- for path in site.header_pages -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
          <a class="page-link{% if page.url == my_page.url %} active{% endif %}" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {%- endif -%}
        {%- endfor -%}
        
        <button class="theme-toggle" type="button">
          <i class="fas fa-moon dark-icon"></i>
          <i class="fas fa-sun light-icon"></i>
        </button>
      </div>
    </nav>
  </div>
</header>
